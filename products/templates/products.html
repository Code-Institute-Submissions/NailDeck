{% extends 'base.html' %}
{% block content %}

<!----Header Display---->
<div class="container">
    <img class="img-fluid" src="{% static 'images/display-2.jpg' %}">
    <div class="container-fluid text-center">
      <h1>Range</h1>
    </div>
</div>

<!-----Filter------>
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('Blue')">Blue</button>
  <button class="btn" onclick="filterSelection('Mixed')"> Mixed</button>
  <button class="btn" onclick="filterSelection('Pink')">Pink</button>
  <button class="btn" onclick="filterSelection('Red')">Red</button>
</div>

<!-----Product Display------>
<div class="container">
    <div class="row mb-2">
    {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="url('{{ MEDIA_URL }}{{ product.image }}')">
                <div class="card-body">
                    <h3 class="mb-0">{{ product.name }}</h3>
                    <p class="card-text filterDiv {{ product.description }}">Colour: {{ product.description }}</p>
                    <p>{{ product.price }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Qty">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add</button>
                            </span>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
