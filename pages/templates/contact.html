{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="col-sm-12">
            
        </div>

<!----Header Content---->
<div class="container-fluid header-title">
    <img class="img-fluid header-img" src="{% static 'images/header/display-9.jpg' %}">

    <div class="header-text text-center">
    <h2>Contact Us</h2>
        <form method="POST" class="form" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="form__group">
                    <label class="form__group__label" for="name">Name<span class="form__required">*</span></label>
                    {{contact_form.name}}
                </div>
                <div class="form__group">
                    <label class="form__group__label" for="email">Email<span class="form__required">*</span></label>
                    {{contact_form.email}}
                </div>
                <div class="form__group">
                    <label class="form__group__label" for="message">Message<span class="form__required">*</span></label>
                    {{contact_form.message}}
                </div>
                <button class="form__submit btn btn-secondary" type="submit">Send Message</button>
            </form>
    </div>

</div>
<!---Social Images--->
{% include 'components/socialcontact.html' %}

{% endblock %}
