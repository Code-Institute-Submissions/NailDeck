{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<!----Header Display---->
<div class="container-fluid header-title">
    <img class="img-fluid header-img" src="{% static 'images/header/display-3.jpg' %}">
    <div class="header-text text-center">
        <h2>Purchase</h2>
    </div>
</div>

<div class="conatiner-fluid px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <!----Payment form----->
<form role="form" method="post" id="payment-form" action="{% url 'checkout' %}">
    <div id="card-errors" style="display: none;">
        <div id="alert-message block-message error" id="stripe-error-message"></div>
    </div>
<div class="row">
    <div class="form-group col-md-6">
        <h2 class="form-titles">Delivery Details</h2>
        {{ order_form | as_bootstrap }}
    </div>

    <div class="form-group col-md-6">
        <h2 class="form-titles">Payment Details</h2>
        {{ payment_form | as_bootstrap }}
    </div>
    {% csrf_token %}
</div>
    <div class="form-group col-md-12">
        <input class="btn-primary btn-lg btn-block" id="submit_payment_btn" name="commit" type="submit" value="Submit Payment">
    </div>
</form>
</div>


{% endblock %}
