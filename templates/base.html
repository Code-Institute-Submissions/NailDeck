{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----Bootstrap---->
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <!----Font Awesome---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!----Google Font - Meddon & Tangerine ---->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Meddon&family=Tangerine&display=swap">
    <!----CSS File---->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!----icon---->
     <link rel="shortcut icon" href="{% static 'images/logo/nav-logo.png' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/logo/nav-logo.png' %}" type="image/x-icon" />

    <title>NailDeck</title>
</head>
<body>
    <!-- nav bar -->
   {% include 'layout/navbar.html' %}

    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}    

    <!---Content--->        
        
    {% block content %} {% endblock %}

    <!---Footer--->
    {% include 'layout/footer.html' %}
    <!---Script--->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'js/swal.js' %}"></script>
    <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
        //<![CDATA[
            Stripe.publishableKey = '{{ publishable }}';
        //]]>
    </script>
    <script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>

</body>
</html>
