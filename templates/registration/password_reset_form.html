{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}

<!-------password reset submited------>
<div class="container-fluid header-title">
    <img class="img-fluid header-img" src="{% static 'images/display-7.jpg' %}">
    <div class="header-text text-center">
    <h2 class="head-title">Reset Password</h2>
    <div class="container">
        <form method="post" class="accountform">
                <p>Please specify your email address to receive instructions for resetting it.</p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                {{ form.email.errors }}
                <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
         </form>
    </div>
    </div>
</div>
{% endblock %}
