{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}

<!----Register Form-->
<div class="container">
    <img class="img-fluid" src="{% static 'images/display-8.jpg' %}">
</div>
<div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h1 class="login-heading">Register To Shop</h1>
                            <form method="post" action="{% url 'register' %}" class="accountform">
                                <fieldset class="form-group">
                                    <p>Already have an account? <a href="{% url 'login' %}">Login In</a></p>
                                    {% csrf_token %}
                                    {{  user_form | as_bootstrap }}
                                    <button type="submit" class="btn btn-dark btn-lg btn-block">Create account</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>



    
{% endblock %}
