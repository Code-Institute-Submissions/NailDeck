{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}

<!----Log In Form-->
<div class="container-fluid">
    <img class="img-fluid header-img" src="{% static 'images/display-7.jpg' %}">
    <div class="header-text text-center">
    <h1>Log In</h1>
    <div class="container">
        <form method="post" action="{% url 'login' %}" class="accountform">
            <fieldset class="form-group">
                {% csrf_token %}
                {{ user_form | as_bootstrap }}
                <button type="submit" class="btn btn-dark btn-lg btn-block">Log In</button>
            </fieldset>
        </form>
    </div>
            <div class="text-center">
                <p>
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </p> 
                <p>
                    <a href="{% url 'register' %}">Create an account today</a>
                </p> 
            </div>
    </div>
</div>
{% endblock %}
