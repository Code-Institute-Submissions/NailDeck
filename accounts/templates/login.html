{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}

<!----Log In Form-->
<div class="container-fluid">
    <img class="img-fluid" src="{% static 'images/display-7.jpg' %}">
</div>
<div class="col-12">
    <div class="login d-flex align-items-center py-5">
        <div class="col-md-9 col-lg-8 mx-auto">
            <h1 class="login-heading text-center">Log In</h1>
            <form method="post" action="{% url 'login' %}" class="accountform">
                <fieldset class="form-group">
                    {% csrf_token %}
                    {{ user_form | as_bootstrap }}
                    <button type="submit" class="btn btn-dark btn-lg btn-block">Log In</button>
                </fieldset>
            </form>
            <div class="text-center">
                <p>
                    <a href="{% url 'password_reset' %}">Forgot your password?</a>
                </p> 
                <p>
                    <a href="{% url 'register' %}">Create an account today</a>
                </p> 
            </div>
        </div>
    </div>
</div>
{% endblock %}
